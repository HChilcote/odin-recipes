    <body>
        <h1>Creamy Pesto Chicken Recipe</h1>
        <img src="assets/PestoChicken.jpg" alt="Pesto Chicken Image" style="width:400px;height:500px;">
        <h2>Ingredients</h2>
        <ul>
            <li>2 boneless, skinless chicken breast (about 1.3 lb. total)</li>
            <li>1/8 tsp salt</li>
            <li>1/8 tsp pepper</li>
            <li>2 Tbsp olive oil, divided</li>
            <li>2 cloves garlic, minced</li>
            <li>1 pint grape tomatoes, sliced in half</li>
            <li>1/2 cup heavy cream</li>
            <li>1/4 cup pesto</li>
        </ul>
    </body>
